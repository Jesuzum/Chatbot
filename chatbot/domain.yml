    2. Vierte el jarabe. Aplasta de nuevo las hojas y mézclalas con el jarabe.\n
    3. Añade el Glenfiddich y rellena el vaso con hielo raspado. Ponlo hasta el tope, debe formar una pequeña montaña.\n
    4. Decora con una ramita de menta.\n
    Esto te quita más la sed que el auténtico quita sed."

