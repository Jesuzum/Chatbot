    - Ron\n
    - Whiskey\n
    - Pregúntame si quieres saber la lista de preparaciones que tengo a disposición por ahora."

  utter_recommend_bloody_mary:
    - text: "¡Claro! Aquí tienes la receta del Bloody Mary:\n
      - 1.5 oz de vodka\n
      - 3 oz de jugo de tomate\n
      - 0.5 oz de jugo de limón fresco\n
      - 1 pizca de sal y pimienta\n
      - 1 ramita de apio para decorar\n
      - Cubos de hielo\n
      - Mezcla todos los ingredientes en un vaso alto con hielo.\n
      - Remueve y decora con una ramita de apio.\n
      - ¡Disfruta de tu Bloody Mary!"

  utter_recommend_screwdriver:
    - text: "¡Claro! Aquí tienes la receta del Screwdriver:\n
      - 2 oz de vodka\n
      - 4 oz de jugo de naranja\n
      - Cubos de hielo\n
      - Mezcla el vodka y el jugo de naranja en un vaso alto con hielo.\n
      - Revuelve y disfruta de tu Screwdriver."

  utter_recommend_black_russian:
    - text: "¡Claro! Aquí tienes la receta del Black Russian:\n
      - 1.5 oz de vodka\n
      - 0.75 oz de licor de café (como Kahlúa)\n
      - Cubos de hielo\n
      - Vierte el vodka y el licor de café en un vaso bajo con hielo.\n
      - Revuelve y disfruta de tu Black Russian."

  utter_recommend_martini:
    - text: "¡Claro! Aquí tienes la receta del Martini:\n
      - 2.5 oz de gin o vodka\n
      - 0.5 oz de vermut seco\n
      - 1 aceituna o cáscara de limón para decorar\n
      - Cubos de hielo\n
      - Revuelve el gin o vodka y el vermut con hielo en una coctelera.\n
      - Cuela la mezcla en una copa de cóctel y decora con una aceituna o cáscara de limón.\n
      - ¡Disfruta de tu Martini!"

  utter_recommend_vodka_drink:
    - text: "Claro, mi teporocho N01 aqui tienes algunas preparaciones de bebidas con vodka:\n
      - Moscow Mule\n
      - White Russian\n
      - Cosmopolitan\n
      - Bloody Mary\n
      - Screwdriver\n
      - Black Russian\n
      - Martini\n
      ¿Te gustaría la receta de alguna de ellas?"

  utter_recommend_moscow_mule:
    - text: "¡Claro! Aquí tienes la receta del Moscow Mule:\n
      - 2 oz de vodka\n
      - 4 oz de ginger beer\n
      - 0.5 oz de jugo de limón fresco\n
      - Cubos de hielo\n
      - Rodaja de limón y hojas de menta para decorar\n
      1. Llena un vaso con hielo.\n
      2. Agrega el vodka y el jugo de limón.\n
      3. Rellena el vaso con ginger beer.\n
      4. Decora con una rodaja de limón y hojas de menta.\n
      ¡Disfruta de tu Moscow Mule maldito alcoholico!"
      
  utter_recommend_cosmopolitan:
    - text: "¡Claro! Aquí tienes la receta del Cosmopolitan:\n
      - 1.5 oz de vodka\n
      - 0.5 oz de Cointreau (u otro licor de naranja)\n
      - 0.25 oz de jugo de limón fresco\n
      - 1 oz de jugo de arándano rojo\n
      - Cubos de hielo\n
      - Vierte todos los ingredientes en una coctelera llena de hielo.\n
      - Agita bien y cuela en una copa de cóctel.\n
      - Decora con una cáscara de limón o una cereza maraschino.\n
      - ¡Disfruta de tu Cosmopolitan!"


  utter_recommend_white_russian:
    - text: "¡Claro! Aquí tienes la receta del White Russian:\n
      - 2 oz de vodka\n
      - 1 oz de licor de café (como Kahlúa)\n
      - 1 oz de crema (puedes usar crema espesa o leche)\n
      - Cubos de hielo\n
      - Vierte el vodka y el licor de café en un vaso bajo con hielo.\n
      - Agrega la crema encima.\n
      - Remueve suavemente y disfruta tu White Russian."
