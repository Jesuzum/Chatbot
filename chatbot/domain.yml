#ron

  utter_recommend_ron_drink:
    - text: "Claro, mi teporocho N01 aqui tienes algunas preparaciones de bebidas con ron las opciones son:\n
      - Mojito con ron\n
      - Pina Colada\n
      - Daiquiri\n
      - Cuba libre\n
      - Zombie\n
      - Ronpunch\n
      - Ronsour\n
      ¿Te gustaría la receta de alguna de ellas?"

  utter_recommend_mojito:
    - text: "¡Claro! Aquí tienes la receta del Mojito:\n
       - 2 oz (60 ml) de ron blanco\n
       - 1 oz (30 ml) de jarabe de azúcar\n
       - 3/4 oz (22.5 ml) de jugo de limón\n
       - 8-10 hojas de menta fresca\n
       - Agua con gas (soda)\n
       - Cubos de hielo\n
       - Rodajas de limón y hojas de menta para decorar.\n
       - En un vaso alto, agrega las hojas de menta y el jarabe de azúcar.\n
       - Usa un mortero o un muddler para aplastar suavemente las hojas de menta y liberar su aroma.\n
       - Agrega el jugo de limón y el ron blanco al vaso.\n
       - Llena el vaso con cubos de hielo.\n
       - Remueve la mezcla en el vaso con una cuchara larga para mezclar bien los ingredientes.\n
       - Completa el vaso con agua con gas (soda) al gusto.\n
       - Decora con rodajas de limón y hojas de menta fresca.\n
       - ¡Listo! Disfruta de tu refrescante Mojito."

  utter_recommend_pinacolada:
    - text: "¡Claro! Aquí tienes la receta de la piña colada:\n
       - 2 oz (60 ml) de ron blanco\n
       - 3 oz (90 ml) de crema de coco\n
       - 3 oz (90 ml) de jugo de piña\n
       - Cubos de hielo\n
       - Rodajas de piña y/o cereza para decorar\n
       - En una licuadora, agrega el ron blanco, la crema de coco y el jugo de piña.\n
       - Añade unos cuantos cubos de hielo a la licuadora.\n
       - Mezcla todos los ingredientes a alta velocidad hasta obtener una mezcla suave y cremosa.\n
       - Vierte la mezcla en un vaso alto.\n
       - Decora con rodajas de piña y/o una cereza en la parte superior.	\n
       - ¡Listo! Ahora tienes una refrescante Piña Colada. ¡Disfruta tu bebida tropical!."

  utter_recommend_daikiri:
    - text: "¡Claro! Aquí tienes la receta del Dahiquirí:\n
      - 2 oz (60 ml) de ron blanco.\n
      - 3/4 oz (22.5 ml) de jarabe de azúcar.\n
      - 1 oz (30 ml) de jugo de limón fresco.\n
      - Cubos de hielo.\n
      - Rodaja de limón para decorar.\n
      - En una coctelera, agrega el ron blanco, el jarabe de azúcar y el jugo de limón fresco.\n
      - Llena la coctelera con cubos de hielo.\n
      - Agita vigorosamente durante unos 15-20 segundos para enfriar la mezcla.\n
      - Cuela la mezcla en una copa de cóctel previamente enfriada.\n
      - Decora con una rodaja de limón en el borde del vaso o flotando en la bebida.\n
      - ¡Listo! Ahora tienes un clásico Daiquirí."

  utter_recommend_cubalibre:
    - text: "¡Claro! Aquí tienes la receta de la cuba libre (Cubeiby).\n
      - 2 oz (60 ml) de ron blanco\n
      - Cola (refresco de cola)\n
      - Rodaja de limón\n
      - Cubos de hielo\n
      - Llena un vaso alto con cubos de hielo.\n
      - Vierte el ron blanco sobre los cubos de hielo.\n
      - Completa el vaso con cola, dejando espacio para mezclar.\n
      - Remueve suavemente la mezcla con una cuchara para asegurar una distribución uniforme del ron y la cola.\n
      - Exprime el jugo de la rodaja de limón sobre la bebida y agrégala al vaso.\n
      - Opcional: Decora con una rodaja adicional de limón en el borde del vaso.\n
      - ¡Listo! Ahora tienes una refrescante y sabrosa Cubeiby."

  utter_recommend_maitai:
    - text: "¡Claro! Aquí tienes la receta del Mai Tai:\n
      - 1 1/2 oz (45 ml) de ron oscuro\n
      - 1/2 oz (15 ml) de ron blanco\n
      - 3/4 oz (22.5 ml) de curaçao de almendra\n
      - 3/4 oz (22.5 ml) de licor de naranja\n
      - 1 oz (30 ml) de jugo de limón fresco\n
      - 1/2 oz (15 ml) de jarabe de almendra (orgeat)\n
      - Cubos de hielo\n
      - Rodaja de piña y cereza para decorar.\n
      - Llena una coctelera con hielo.\n
      - Agrega todos los ingredientes a la coctelera.\n
      - Agita vigorosamente durante unos 15-20 segundos.\n
      - Cuela la mezcla en un vaso bajo o vaso old-fashioned lleno de hielo.\n
      - Decora con una rodaja de piña y una cereza en la parte superior del cóctel.\n
      - ¡Listo! Ahora tienes un delicioso Mai Tai. ¡Disfruta tu cóctel tropical!."

  utter_recommend_zombie:
   - text: "¡Claro! Aquí tienes la receta del Zombie:\n
      - 1 1/2 oz (45 ml) de ron oscuro\n
      - 1 1/2 oz (45 ml) de ron blanco\n
      - 1 oz (30 ml) de ron de coco\n
      - 3/4 oz (22.5 ml) de licor de albaricoque\n
      - 1 oz (30 ml) de jugo de piña\n
      - 3/4 oz (22.5 ml) de jugo de naranja\n
      - 1/4 oz (7.5 ml) de jarabe de granadina\n
      - 1 oz (30 ml) de jugo de limón fresco\n
      - 1/4 oz (7.5 ml) de grenadina (para flotar)\n
      - Cubos de hielo\n
      - Rodajas de naranja y cereza para decorar\n
      - En una coctelera, combina todos los rones, licor de albaricoque, jugo de piña, jugo de naranja,\n jarabe de granadina y jugo de limón.\n
      - Agita enérgicamente durante unos 15-20 segundos.\n
      - Cuela la mezcla en un vaso alto lleno de hielo.\n
      - Vierte lentamente la grenadina sobre la parte posterior de una cuchara para que flote en la \nsuperficie del cóctel.\n
      - Decora con rodajas de naranja y una cereza."

  utter_recommend_ronpunch:
    - text: "¡Claro! Aquí tienes la receta del Ron Punch:\n
      - 1 1/2 oz (45 ml) de ron blanco\n
      - 3 oz (90 ml) de jugo de piña\n
      - 1 oz (30 ml) de jugo de naranja\n
      - 1 oz (30 ml) de jugo de mango\n
      - 1/2 oz (15 ml) de grenadina\n
      - Cubos de hielo\n
      - Rodajas de naranja y trozos de piña para decorar.\n
      - En una coctelera, combina el ron blanco, el jugo de \npiña, el jugo de naranja, el jugo de mango y la grenadina.\n
      - Agita bien la mezcla durante unos 15-20 segundos para combinar los sabores.\n
      - Llena un vaso alto con cubos de hielo.\n
      - Vierte la mezcla sobre los cubos de hielo.\n
      - Revuelve suavemente con una cuchara para mezclar los ingredientes.\n
      - Decora con rodajas de naranja y trozos de piña en la parte superior del vaso.\n
      - ¡LISTO! Disfruta de tu bebida refrescante, esta bebida es muy versátil, sientete \nlibre de ajustar las cantidades de los ingredientes."

  utter_recommend_ronsour:
    - text: "¡Claro! Aquí tienes la receta para el famoso Ron Sour:\n
      - 2 oz (60 ml) de ron\n
      - 3/4 oz (22.5 ml) de jarabe de azúcar\n
      - 3/4 oz (22.5 ml) de jugo de limón\n
      - Clara de huevo\n
      - Cubos de hielo\n
      - En una coctelera, agrega el ron, el jarabe de azúcar y el jugo de limón.\n
      - Si lo prefieres con una textura más suave y espumosa, puedes añadir la clara de huevo en este punto.\n
      - Agrega cubos de hielo a la coctelera.\n
      - Agita vigorosamente durante unos 15-20 segundos para mezclar y enfriar la mezcla.\n
      - Cuela la mezcla en un vaso bajo o copa de cóctel.\n
      - Opcional: Decora con una rodaja de limón o una cereza al borde del vaso.\n
      - ¡LISTO! Disfruta de una bebida elegante y deliciosa, la clara de huevo es\n esencial para darle la textura cremosa."

