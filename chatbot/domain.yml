#Whiskey

  utter_recommend_whiskey_drink:
  - text: "¡Con gusto! Aquí tienes algunos buenos tragos que te puedes preparar mi teporochin:\n
    - Whiskey Sour\n
    - Blow job shot\n
    - Rompope\n
    - Manhattan\n
    - Cafe irlandes\n
    - John Collins\n
    - Old fashion\n
    - Mint julep\n
    - Rusty Nail\n
    ¿Cuál receta te gustaría preparar pa pistear hoy?"

  utter_recommend_whiskey_sour:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 30 mililitros de whisky (usa cualquier tipo)\n
    - 30 mililitros de zumo de limón\n
    - 1 cda sopera de azúcar\n
    - 5 cubos de hielo\n
    - 1 rodaja de limón\n
    Primero: Vierte en una coctelera el whisky, el zumo de limón y el azúcar (en ese orden). \n
    Bate enérgicamente durante unos segundos hasta que se disuelva el azúcar \n
    y los líquidos se enfríen.\n
    Segundo: Pasa el contenido de la coctelera a un vaso corto que contenga dos\n
    cubos de hielo. Decora con una guinda o cereza.\n
    ¡Y listón! A pachanguear."
  
  utter_recommend_blow_job:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 15 mililitros de Amaretto\n
    - 15 mililitros de Bayleys\n
    - 15 mililitros de Kalua\n
    Vierte en un shot largo el Amaretto, el Kalua (despacio) y el Baileys.\n
    Respeta el orden y sirve muy despacio. Si quieres suavizarle el sabor \n
    reemplaza el amaretto o el baleys por nata montada.\n
    ¡Ahora a degustar!"
  
  utter_recommend_rompope:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 8 huevos grandes\n
    - ¾ de taza de azúcar\n
    - 1 taza de whisky\n
    - ½ taza de nata\n
    - Nuez moscada\n
    Preparación:\n
    1. Bate las yemas y el azúcar con batidora eléctrica. Mezcla hasta conseguir \nuna contextura ligera y de color amarillo pálido.\n
    2. Agrega el whisky lentamente. Mezcla de nuevo.\n
    3. En otro recipiente monta la nata. Incorpórala en la preparación realizando movimientos envolventes.\n
    4. Bate las claras a punto de nieve. Reserva para decorar.\n
    5. Sirve con la crema y la nuez moscada molida.\n
    ¡Y listo! A compartir este rico postre."

  utter_recommend_manhattan:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 1 ½ onza de whisky\n
    - 1 onza de vermut tinto o rojo\n
    - 8 gotas de amargo de angostura\n
    - 4 cubos de hielo\n
    1. Enfría la copa de 10-15 minutos en el congelador. Hay muchos otros métodos,\n
     pero este resulta muy práctico.\n
    2. Agrega los hielos en una coctelera y también los ingredientes. Hazlo siguiendo\n
     este orden: whisky, vermut tinto o rojo y amargo de angostura.\n
    3. Remueve con un mezclador durante 8 segundos. Cuela la mezcla sobre una copa previamente\n
     enfriada. Decora depositando una cereza roja en el vaso.\n
    Y ahora si, a disfrutar!!!"
  utter_recommend_cafe_irlandes:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 1 vaso de whisky (preferiblemente irlandés)\n
    - ½ litro de café\n
    - 200 gramos de nata líquida (crema de leche)\n
    - 40 gramos de azúcar\n
    1. Calienta el whisky con azúcar y espera hasta que hierva.\n
    2. Distribuye la mezcla en 4 vasos.\n
    3. Vierte encima el café bien caliente. Tenlo listo con antelación.\n
    4. Monta la crema de leche. Una vez lista, puedes introducirla en una manga pastelera o usarla así.\n
    5. Cubre con la crema los vasos. Disfruta esta bebida sin remover, así la nata permanecerá en la superficie.\n
    ¡Y listo! A compartir este ponch de energía."

  utter_recommend_john_collins:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 1 onza de whisky\n
    - 1 onza de jugo de limón\n
    - Media onza jarabe de azúcar\n
    - Soda o agua mineral\n
    - Rodaja de limón y cereza\n
    1. Agrega el jarabe de azúcar y el limón en un vaso de Collins. Agita bien ayudándote \ncon una cuchara (preferiblemente de 
    las especiales alargadas).\n
    2. Deposita hielo en el vaso y después rellénalo con agua mineral o soda. Mezcla un poco con la cuchara.\n
    3. Decora y sirve. Ponle una rodaja de limón y una cereza.\n
    ¡Que lo disfrutes!"

  utter_recommend_old_fashion:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 2 onzas de Bourbon (60 ml)\n
    - 3 chorritos de Angostura\n
    - 1 cdta de azúcar\n
    - ½ onza de agua helada (15 ml)\n
    - 1 cereza de Maraschino (opcional)\n
    - Piel de naranja (decoración)\n
    1. Agrega el azúcar en un vaso y mójala con angostura. Usa un vaso bajo o Old-Fashioned.\n
    2. Vierte el agua fría y disuelve el azúcar. Ayúdate con un machacador (muddler) hasta obtener un jarabe rojizo.\n
    3. Deposita 2-3 cubos de hielo y 1 onza del bourbon (30 ml). Remueve con una cuchara de cóctel. La dosificación\n
     del boubon en dos partes se practica para facilitar la dilución final del cóctel.\n
    4. Añade 2-3 cubos de hielo adicionales, más el resto del bourbon. Mezcla de nuevo todo.\n
    5. Adorna el cóctel. Corta una cáscara de naranja alargada, retuércela un poco, ponla dentro del trago y remueve\n
     una vez más. Finalmente, agrega la cereza.\n
     ¡Que lo disfrutes!"
  
  utter_recommend_mint_julep:
  - text: "Aquí tienes lo necesario para hacerte este elixir:\n
    - 1/3 onza de jarabe\n
    - 1 puñito de hojas de menta fresca\n
    - 2 onzas de Glenfiddich 12 años\n
    - Hielo raspado\n
    - 1 ramita de menta\n
